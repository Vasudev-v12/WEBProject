<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0px;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #111;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }

    .comparison-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    #comparison-results {
      margin-top: 30px;
      display: none;
    }

    #comparison-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    #comparison-table th, #comparison-table td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    #comparison-table th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    h1{
      color: white;
      border-bottom: solid rgb(255, 255, 255) 2px;
      padding: 10px;
      margin-top:0px;
    }

    nav{
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CARS NOW</h1>
    <nav>
      <ul>
        <li><a href="main.html">See Cars</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="comparison-section">
      <h1>Compare Cars</h1>

      <div class="comparison-form">
        <select id="car1-select">
          <option value="">Select First Car</option>
          <option value="harrier">Tata Harrier</option>
          <option value="creta">Hyundai Creta</option>
          <option value="fortuner">Toyota Fortuner</option>
          <option value="xuv700">Mahindra XUV700</option>
          <option value="nexon">Tata Nexon</option>
          <option value="city">Honda City</option>
          <option value="seltos">Kia Seltos</option>
          <option value="compass">Jeep Compass</option>
          <option value="glanza">Toyota Glanza</option>
          <option value="virtus">Volkswagen Virtus</option>
          <option value="altroz">Tata Altroz</option>
          <option value="amaze">Honda Amaze</option>
          <option value="thar">Mahindra Thar</option>
          <option value="venue">Hyundai Venue</option>
          <option value="slavia">Skoda Slavia</option>
        </select>
        

        <select id="car2-select">
          <option value="">Select First Car</option>
          <option value="harrier">Tata Harrier</option>
          <option value="creta">Hyundai Creta</option>
          <option value="fortuner">Toyota Fortuner</option>
          <option value="xuv700">Mahindra XUV700</option>
          <option value="nexon">Tata Nexon</option>
          <option value="city">Honda City</option>
          <option value="seltos">Kia Seltos</option>
          <option value="compass">Jeep Compass</option>
          <option value="glanza">Toyota Glanza</option>
          <option value="virtus">Volkswagen Virtus</option>
          <option value="altroz">Tata Altroz</option>
          <option value="amaze">Honda Amaze</option>
          <option value="thar">Mahindra Thar</option>
          <option value="venue">Hyundai Venue</option>
          <option value="slavia">Skoda Slavia</option>
        </select>
        

        <button id="compare-button">Compare</button>
      </div>

      <div id="comparison-results">
        <h2>Comparison Results</h2>
        <table id="comparison-table">
          <thead>
            <tr>
              <th>Specification</th>
              <th id="car1-name"></th>
              <th id="car2-name"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const carData = {
      harrier: {
        name: "Tata Harrier",
        company: "Tata",
        engine: "1956 CC",
        mileage: "16.35 kmpl",
        seating: "5 Seater"
      },
      creta: {
        name: "Hyundai Creta",
        company: "Hyundai",
        engine: "1497 CC",
        mileage: "17.4 kmpl",
        seating: "5 Seater"
      },
      fortuner: {
        name: "Toyota Fortuner",
        company: "Toyota",
        engine: "2755 CC",
        mileage: "14.4 kmpl",
        seating: "7 Seater"
      },
      xuv700: {
        name: "Mahindra XUV700",
        company: "Mahindra",
        engine: "1999 CC",
        mileage: "16.5 kmpl",
        seating: "7 Seater"
      },
      nexon: {
        name: "Tata Nexon",
        company: "Tata",
        engine: "1199 CC",
        mileage: "17.44 kmpl",
        seating: "5 Seater"
      },
      city: {
        name: "Honda City",
        company: "Honda",
        engine: "1498 CC",
        mileage: "18.4 kmpl",
        seating: "5 Seater"
      },
      seltos: {
        name: "Kia Seltos",
        company: "Kia",
        engine: "1497 CC",
        mileage: "17.0 kmpl",
        seating: "5 Seater"
      },
      compass: {
        name: "Jeep Compass",
        company: "Jeep",
        engine: "1956 CC",
        mileage: "17.1 kmpl",
        seating: "5 Seater"
      },
      glanza: {
        name: "Toyota Glanza",
        company: "Toyota",
        engine: "1197 CC",
        mileage: "22.3 kmpl",
        seating: "5 Seater"
      },
      virtus: {
        name: "Volkswagen Virtus",
        company: "Volkswagen",
        engine: "1498 CC",
        mileage: "18.67 kmpl",
        seating: "5 Seater"
      },
      altroz: {
        name: "Tata Altroz",
        company: "Tata",
        engine: "1199 CC",
        mileage: "19.33 kmpl",
        seating: "5 Seater"
      },
      amaze: {
        name: "Honda Amaze",
        company: "Honda",
        engine: "1199 CC",
        mileage: "18.6 kmpl",
        seating: "5 Seater"
      },
      thar: {
        name: "Mahindra Thar",
        company: "Mahindra",
        engine: "1997 CC",
        mileage: "15.2 kmpl",
        seating: "4 Seater"
      },
      venue: {
        name: "Hyundai Venue",
        company: "Hyundai",
        engine: "1197 CC",
        mileage: "18.0 kmpl",
        seating: "5 Seater"
      },
      slavia: {
        name: "Skoda Slavia",
        company: "Skoda",
        engine: "1498 CC",
        mileage: "18.73 kmpl",
        seating: "5 Seater"
      }
    };


    document.getElementById("compare-button").addEventListener("click", () => {
      const car1Key = document.getElementById("car1-select").value;
      const car2Key = document.getElementById("car2-select").value;
      const resultsSection = document.getElementById("comparison-results");
      const tableBody = document.querySelector("#comparison-table tbody");

      if (!car1Key || !car2Key) {
        alert("Please select both cars.");
        return;
      }

      const car1 = carData[car1Key];
      const car2 = carData[car2Key];

      // Set car names in the table header
      document.getElementById("car1-name").textContent = car1.name;
      document.getElementById("car2-name").textContent = car2.name;

      // Clear old rows
      tableBody.innerHTML = "";

      // Populate comparison rows
      const specs = [
        { label: "Company", key: "company" },
        { label: "Engine CC", key: "engine" },
        { label: "Mileage", key: "mileage" },
        { label: "Seating Capacity", key: "seating" }
      ];

      specs.forEach(spec => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${spec.label}</td>
          <td>${car1[spec.key]}</td>
          <td>${car2[spec.key]}</td>
        `;
        tableBody.appendChild(row);
      });

      // Make the comparison table visible
      resultsSection.style.display = "block";
    });
  </script>
</body>
</html>
