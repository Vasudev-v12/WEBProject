<!DOCTYPE html>
<html>
    <head>
        <title>Cars Now|Sell car </title>
    </head>
    <style>
        body{
            margin:0px;
        }
        header {
            padding:20px;
            background:linear-gradient(to top, rgb(0, 0, 0),rgb(89, 4, 138));
            height: 100px;
            left:0px;
            padding-bottom:50px;
        }
        #heading{
            margin:0px;
            color: #ffffff;
            font-weight: bold;
            font-size: 35px;
            font-weight:bolder;
            padding-top:10px;
        }

        #login,#profile,#sellcar{
            background-color: rgb(255, 255, 255);
            color: black;
            height: 40px;
            font-size: 18px;
            font-weight:bold;
            padding: 5px 10px;
            border-radius: 10px;
            margin-right:30px;
        }
    </style>
    <body>
        <header id="header">
            <span id="heading">CARS NOW</span><br><br>
            <span id="links"><a id="home">Home</a></span>
        </header>
        <div id="register">
            <label>Vehicle Type</label><br>
            <select id="vehicle-type" name="vehicle-type">
                <option value="two">Two wheeler</option>
                <option value="four">Four wheeler</option>
            </select><br>
            <label>Fuel type</label><br>
            <select id="fuel-type" name="fuel-type">
                <option value="petrol">Petrol</option>
                <option value="deisel">Deisel</option>
                <option value="ev">Electric</option>
            </select><br>
            <label for="car-brand">Car Brand:</label><br>
            <select id="car-brand" name="car-brand">
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Maruti Suzuki">Maruti Suzuki</option>
                <option value="Tata">Tata</option>
                <option value="Mahindra">Mahindra</option>
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Kia">Kia</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Renault">Renault</option>
                <option value="Nissan">Nissan</option>
                <option value="Skoda">Skoda</option>
                <option value="MG">MG</option>
                <option value="Fiat">Fiat</option>
                <option value="Jeep">Jeep</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Audi">Audi</option>
                <option value="Lexus">Lexus</option>
                <option value="Volvo">Volvo</option>
                <option value="Jaguar">Jaguar</option>
                <option value="Land Rover">Land Rover</option>
                <option value="Mini">Mini</option>
                <option value="Porsche">Porsche</option>
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="Isuzu">Isuzu</option>
                <option value="Datsun">Datsun</option>
                <option value="Bugatti">Bugatti</option>
                <option value="Lamborghini">Lamborghini</option>
            </select><br>

            <label>Car model</label><br>
            <input type="text" required><br>

            <label>Phone No</label><br>
            <input type="number" minlength="10" maxlength="10" required><br>
            <label>Registartion</label><br>
            <select id="state" name="state">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
            </select><br>
            <label id="address"></label><br>
            <textarea placeholder="address" required></textarea><br>
            <label>Nearest city</label><br>
            <input type="text"><br>
        </div>
    </body>
    <script>
        document.getElementById("home").addEventListener("click",()=>{window.location.href="main.html"});
    </script>
</html>
